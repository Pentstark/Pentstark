name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]   # triggers on push to main
  workflow_dispatch:     # allows manual trigger

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Cache Node modules for faster builds
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # 4Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build project
    - name: Build project
      run: npm run build   # assuming this outputs .dist folder

    # 6Ô∏è‚É£ Setup SSH agent
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_PRIVATE_SSH_KEY }}

    # 7Ô∏è‚É£ Deploy to Hostinger (clear & prepare folders)
    - name: Prepare Hostinger deployment
      env:
        HOST: ${{ secrets.HOSTINGER_IP }}
        USER: ${{ secrets.HOSTINGER_USER }}
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          set -e
          echo "üöÄ Starting deployment..."

          # Remove old files
          rm -rf $DEPLOY_PATH/*

          # Prepare public_html
          mkdir -p $DEPLOY_PATH/public_html
EOF

    # 8Ô∏è‚É£ Upload the .dist folder
    - name: Upload .dist folder
      env:
        HOST: ${{ secrets.HOSTINGER_IP }}
        USER: ${{ secrets.HOSTINGER_USER }}
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" .dist/ $USER@$HOST:$DEPLOY_PATH/public_html/

    # 9Ô∏è‚É£ Deploy remaining code to public_html/main
    - name: Deploy remaining code to public_html/main
      env:
        HOST: ${{ secrets.HOSTINGER_IP }}
        USER: ${{ secrets.HOSTINGER_USER }}
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        # Prepare temporary folder excluding .dist
        mkdir temp_deploy
        rsync -av --exclude='.dist' ./ temp_deploy/
        
        # Create main folder on server
        ssh -o StrictHostKeyChecking=no $USER@$HOST "mkdir -p $DEPLOY_PATH/public_html/main"

        # Upload remaining files
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" temp_deploy/ $USER@$HOST:$DEPLOY_PATH/public_html/main/

    # üîü Cleanup temporary folder
    - name: Cleanup
      run: rm -rf temp_deploy

    # 1Ô∏è‚É£1Ô∏è‚É£ Final deployment message
    - name: Deployment complete
      run: echo "‚úÖ Deployment finished successfully!"
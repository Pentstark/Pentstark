name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Cache Node modules for faster builds
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # 4Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build project
    - name: Build project
      run: npm run build

    # 6Ô∏è‚É£ Verify build output
    - name: Check dist folder exists
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed: dist folder not found!"
          exit 1
        else
          echo "‚úÖ Build folder exists."
        fi

    # 7Ô∏è‚É£ Setup SSH agent
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

    # 8Ô∏è‚É£ Prepare Hostinger deployment (clear & create folders)
    - name: Prepare Hostinger deployment
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null u452452192@147.93.109.200 "set -e && \
          echo 'üöÄ Starting deployment...' && \
          rm -rf $DEPLOY_PATH/* && \
          mkdir -p $DEPLOY_PATH/public_html"

    # 9Ô∏è‚É£ Upload the dist folder
    - name: Upload dist folder
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        echo "üì¶ Uploading dist folder..."
        rsync -avz --delete -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" dist/ u452452192@147.93.109.200:$DEPLOY_PATH/public_html/

    # üîü Deploy remaining code to public_html/main
    - name: Deploy remaining code to public_html/main
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com
      run: |
        echo "üìÇ Deploying remaining files..."
        mkdir temp_deploy
        rsync -av --exclude='dist' ./ temp_deploy/

        ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null u452452192@147.93.109.200 "mkdir -p $DEPLOY_PATH/public_html/main"

        rsync -avz -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" temp_deploy/ u452452192@147.93.109.200:$DEPLOY_PATH/public_html/main/

    # 1Ô∏è‚É£1Ô∏è‚É£ Cleanup temporary folder
    - name: Cleanup
      run: rm -rf temp_deploy

    # 1Ô∏è‚É£2Ô∏è‚É£ Final deployment message
    - name: Deployment complete
      run: echo "‚úÖ Deployment finished successfully!"

name: Build & Deploy to Hostinger (Zip method)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Clean npm cache
    - name: Clean npm cache
      run: npm cache clean --force

    # 4Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build project
    - name: Build project
      run: npm run build

    # 6Ô∏è‚É£ Verify dist folder exists
    - name: Check dist folder
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed: dist folder not found!"
          exit 1
        fi

    # 7Ô∏è‚É£ Setup SSH
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

    # 8Ô∏è‚É£ Deploy dist folder incrementally
    - name: Deploy dist folder
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com/public_html
      run: |
        echo "üöÄ Deploying dist folder incrementally..."
        rsync -avz --checksum --progress --exclude='.git' -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" dist/ u452452192@147.93.109.200:$DEPLOY_PATH/

    # 9Ô∏è‚É£ Zip repo files (excluding dist) and deploy
    - name: Zip and deploy repo files
      run: |
        echo "üì¶ Creating repo zip..."
        zip -r repo.zip . -x "dist/*" ".git/*"

        echo "üöÄ Uploading and extracting zip..."
        scp -P 65002 repo.zip u452452192@147.93.109.200:/home/u452452192/domains/safeproduction.pentstark.com/public_html/main/
        ssh -p 65002 u452452192@147.93.109.200 "cd /home/u452452192/domains/safeproduction.pentstark.com/public_html/main && unzip -o repo.zip && rm repo.zip"

        echo "‚úÖ Repo files deployed successfully."

    # üîü Cleanup local build folder
    - name: Cleanup local build folder
      run: rm -rf dist repo.zip

    # 1Ô∏è‚É£1Ô∏è‚É£ Final deployment message
    - name: Deployment complete
      run: echo "‚úÖ Deployment finished successfully!"

name: Incremental Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3Ô∏è‚É£ Clean npm cache to save runner space
    - name: Clean npm cache
      run: npm cache clean --force

    # 4Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 5Ô∏è‚É£ Build project
    - name: Build project
      run: npm run build

    # 6Ô∏è‚É£ Verify dist folder exists
    - name: Check dist folder
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed: dist folder not found!"
          exit 1
        fi

    # 7Ô∏è‚É£ Setup SSH
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.HOSTINGER_SSH_KEY }}

    # 8Ô∏è‚É£ Incremental deployment of dist folder
    - name: Deploy dist folder incrementally
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com/public_html
      run: |
        echo "üöÄ Deploying only changed files..."
        rsync -avz --checksum --progress --exclude='.git' -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" dist/ u452452192@147.93.109.200:$DEPLOY_PATH/

    # 9Ô∏è‚É£ Optional: deploy other repo files (excluding dist)
    - name: Deploy remaining repo files incrementally
      env:
        DEPLOY_PATH: /home/u452452192/domains/safeproduction.pentstark.com/public_html/main
      run: |
        mkdir temp_deploy
        rsync -av --exclude='dist' ./ temp_deploy/
        ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null u452452192@147.93.109.200 "mkdir -p $DEPLOY_PATH"
        rsync -avz -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" temp_deploy/ u452452192@147.93.109.200:$DEPLOY_PATH/
        rm -rf temp_deploy

    # üîü Cleanup local build folder to save runner space
    - name: Cleanup local build folder
      run: rm -rf dist

    # 1Ô∏è‚É£1Ô∏è‚É£ Final deployment message
    - name: Deployment complete
      run: echo "‚úÖ Incremental deployment finished successfully!"
